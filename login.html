<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Travelstories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<header>
  <a href="https://www.travelstories.com">
    <img src="images/transavia_logo.png" alt="Travel stories home button">

  <form>
    <input type="text" name="search" placeholder="Zoek een verhaal">
  </form>

  <nav>
    <ul class="menu">
      <li><a href="#favorieten">Favorieten</a></li>
      <li><a href="profiel">Profiel</a></li>
    </ul>
  </nav>

<div class=content_wrapper>

  <form action="level1.html">
    <fieldset class="login_screen">

      <legend class="login_legend">Inloggen</legend>
      <label for="username"></label>
      <input class="login_input" type="text" id="username" name="username" placeholder="Gebruikersnaam" required>

      <label for="password"></label>
      <input class="login_input" type="password" id="password" name="password" placeholder="Wachtwoord" required>

      <button class="button_register" type="submit">Inloggen</button>

      <a href="inlog_formulier.html">
        <p class="login_p">Heb je nog geen account op Travelstories.com? Registreren!</p>
      </a>
    </fieldset>
  </form>
</div>


<footer>
  <a href="#" class="fa fa-facebook">Facebook</a>
